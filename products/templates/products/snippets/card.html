

<div class="card" style="width: 18rem;">
	{% if instance.image %}
		<a href="{{ instance.get_absolute_url }}">
		  <img class="card-img-top img-fluid" src="{{ instance.image.url }}" alt="{{ instance.title }}">
		</a>
	 {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description|linebreaks|truncatewords:14 }}</p>
	<div  class="my-2">{% include "products/snippets/cart_update_form.html" with product=instance carts=carts %}</div>

    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
  </div>
</div>
