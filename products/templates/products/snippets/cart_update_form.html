
<form class="form-product-ajax" method=POST action="{% url 'cart:update' %}" data-endpoint="{% url 'cart:update' %}">
 	{% csrf_token %}
      <input  type="hidden" name="product_id" value="{{ product.id }}">
 		<span class="submit-span">
		{% if product in carts.products.all %}
			In Cart<button class="btn btn-link" type="submit">remove?</button>
		{% else %}
			<button class="btn btn-outline-success" type="submit">add to cart</button>
		 {% endif %}
		</span>
  </form>
