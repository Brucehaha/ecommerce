{% verbatim %}
<script id="stripeTemplate" type="text/x-jsrender">
<form action="" method="post" id="payment-form" class="payment-form" public_token="{{:public_token}}" next_url="{{:next_url}}">
  <div class="form-row">
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element"  class="form-control my-2">
      <!-- A Stripe Element will be inserted here. -->
    </div>

    <!-- Used to display form errors. -->
    <div id="card-errors" role="alert"></div>
  </div>

  <button class='btn btn-success my-3'>Add Card</button>
</form>
</script>
{% endverbatim %}
