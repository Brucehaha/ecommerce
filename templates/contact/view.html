{% extends "base.html" %}

{% block content %}

    <div class='text-center'>
        <h1>{{ title }}</h1>

        <h1>Hello, world! How was going!</h1>
    </div>
    <div class='container'>
      <div class='col'>
        <p>{{ content }}</p>
        <div class="col-sm-6 col-12">
        <div class="row">
          <form method='POST' action='{% url "contact" %}' class="contact-form">
            {% csrf_token %}
            {% include 'base/form.html' with form=form %}

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>

{% endblock %}
