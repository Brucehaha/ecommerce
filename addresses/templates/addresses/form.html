<form method='POST' action='{% url "address" %}'>
	{% csrf_token %}
	{% if next_url %}
	<input type='hidden' name='next' value='{{ next_url }}' />
	{% endif %}
	<input type='hidden' name='address_type' value='{{ address_type }}' />

	{{ form.as_p }}
	<button type="submit" class="btn btn-default">Submit</button>
</form>
