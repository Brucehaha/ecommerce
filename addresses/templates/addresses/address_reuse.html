<form action='{% url "address_choose" %}' method="POST">
	{% csrf_token %}
	{% if next_url %}
	<input type='hidden' name='next' value='{{ next_url }}' />
	{% endif %}
	<input type='hidden' name='address_type' value='{{ address_type }}' />
	{% for address in address_qs %}
  		<input id="address_{{ address.id }}" type="radio" name="address" value="{{ address.id }}"> {{ address.address_line1 }}
  	{% endfor %}
  <input type="submit" value="Submit">
</form>
